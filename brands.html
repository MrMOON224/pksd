<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Brand Management - POS System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        :root {
            --bg-glass: rgba(15, 23, 42, 0.6);
            --bg-glass-hover: rgba(15, 23, 42, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: transparent;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: var(--space-md);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Excel-like Grid Layout */
        .sheet-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            backdrop-filter: blur(12px);
        }

        .sheet-toolbar {
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.02);
        }

        .sheet-wrapper {
            flex: 1;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 0.875rem;
        }

        .excel-table th {
            position: sticky;
            top: 0;
            z-index: 20;
            background: var(--bg-primary);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.70rem;
            letter-spacing: 0.05em;
            padding: 12px 10px;
            border-bottom: 2px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .excel-table td {
            padding: 0;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .excel-tr:hover td {
            background: rgba(45, 212, 191, 0.03);
        }

        .excel-tr.modified td {
            background: rgba(245, 158, 11, 0.05);
        }

        .excel-tr.new-row td {
            background: rgba(16, 185, 129, 0.05);
        }

        .excel-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px;
            outline: none;
            font-family: inherit;
            font-size: inherit;
        }

        .excel-input:focus {
            background: rgba(79, 70, 229, 0.1);
            box-shadow: inset 0 0 0 2px var(--primary);
        }

        /* Resizer */
        .header-cell {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 100%;
        }

        .resizer {
            position: absolute;
            right: -5px;
            top: 0;
            width: 10px;
            height: 100%;
            cursor: col-resize;
            z-index: 10;
        }

        .resizer:hover {
            background: var(--primary);
            opacity: 0.5;
        }

        /* Unified Glass Pill Design System */
        .toolbar-pill {
            height: 38px;
            padding: 0 16px;
            border-radius: 19px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.825rem;
            font-weight: 600;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            cursor: default;
            user-select: none;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
        }

        .pill-action {
            cursor: pointer;
        }

        .pill-action:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .pill-action:active {
            transform: translateY(0);
        }

        .pill-success {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .pill-success.pill-action:hover {
            background: #10b981;
            color: white;
            border-color: #10b981;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        .pill-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            border-color: rgba(245, 158, 11, 0.2);
        }

        .pill-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .pill-danger.pill-action:hover {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .pill-primary {
            background: rgba(79, 70, 229, 0.1);
            color: #818cf8;
            border-color: rgba(79, 70, 229, 0.2);
        }

        .pill-primary.pill-action:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .pill-ghost {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            border-color: var(--border-color);
        }

        .pill-ghost.pill-action:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .pill-icon-only {
            width: 38px;
            padding: 0;
            justify-content: center;
            border-radius: 50%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Row Action & Checkbox Styles */
        .btn-premium-delete {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium-delete:hover {
            background: #ef4444;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            border-color: #ef4444;
        }

        .checkbox-container {
            display: block;
            position: relative;
            width: 18px;
            height: 18px;
            cursor: pointer;
            user-select: none;
            margin: 0 auto;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .checkbox-container:hover input~.checkmark {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-light);
        }

        .checkbox-container input:checked~.checkmark {
            background-color: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.4);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked~.checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .empty-state {
            padding: 60px;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="sheet-container">
        <!-- Toolbar -->
        <div class="sheet-toolbar">
            <div style="display: flex; align-items: center; gap: 12px;">
                <h1 class="page-title" style="margin: 0; font-size: 1.25rem;">Brand Manager</h1>
                <div id="syncStatus" class="toolbar-pill pill-success">
                    <i class="fas fa-database"></i> <span id="syncStatusText">Ready</span>
                </div>
            </div>

            <div style="display: flex; align-items: center; gap: 8px;">
                <!-- Bulk Toolbar (Hidden by default) -->
                <div id="bulkToolbar" style="display: flex; align-items: center; gap: 8px;" class="hidden">
                    <div class="toolbar-pill">
                        <span id="selectedCount">0</span> selected
                    </div>
                    <div class="toolbar-pill pill-danger pill-action" onclick="bulkDelete()">
                        <i class="fas fa-trash"></i> Delete
                    </div>
                    <div class="toolbar-pill pill-ghost pill-action pill-icon-only" onclick="clearSelection()"
                        title="Clear Selection">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

                <div class="toolbar-pill pill-ghost pill-action" onclick="loadBrands()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </div>
                <div class="toolbar-pill pill-primary pill-action" onclick="addNewBrand()">
                    <i class="fas fa-plus"></i> Add Row
                </div>
                <div class="toolbar-pill pill-success pill-action" onclick="saveChanges()" id="saveBtn">
                    <i class="fas fa-save"></i> Save Changes
                </div>
            </div>
        </div>

        <!-- Sheet Wrapper -->
        <div class="sheet-wrapper">
            <table class="excel-table">
                <thead id="gridHeader">
                    <!-- Populated by JS -->
                </thead>
                <tbody id="gridBody">
                    <!-- Populated by JS -->
                    <tr>
                        <td colspan="4" class="empty-state">
                            <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
                            Loading brands...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/brands.js"></script>
    <script>
        // Bridge for sync status
        window.updateModuleSyncStatus = function (module, status) {
            const el = document.getElementById('syncStatusText');
            if (el) {
                el.textContent = status;
                const container = document.getElementById('syncStatus');
                if (status.includes('Synced') || status === 'Ready') {
                    container.className = 'toolbar-pill pill-success';
                } else {
                    container.className = 'toolbar-pill pill-warning';
                }
            }
        };
    </script>
</body>

</html>
