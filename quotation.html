<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quotation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body.embedded {
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        /* ── Top Form Section ── */
        .form-header {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-lg);
            margin-bottom: var(--space-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group label .required {
            color: var(--danger, #ef4444);
        }

        .form-control {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        /* ── Product Search ── */
        .product-search-wrapper {
            position: relative;
            margin-bottom: var(--space-lg);
        }

        .product-search-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .product-search-wrapper input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .product-search-wrapper input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-secondary, #1e1e2e);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 0 0 var(--radius-sm) var(--radius-sm);
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .search-dropdown.hidden {
            display: none;
        }

        .search-item {
            padding: 10px 14px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.15s;
        }

        .search-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .search-item .product-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .search-item .product-code {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .search-item .product-price {
            font-weight: 600;
            color: var(--primary-light, #6C63FF);
        }

        /* ── Order Items Table ── */
        .items-section {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-bottom: var(--space-lg);
        }

        .items-section h3 {
            padding: var(--space-md) var(--space-lg);
            margin: 0;
            font-size: 0.95rem;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .items-section h3 .required {
            color: var(--danger, #ef4444);
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .items-table th {
            background: rgba(255, 255, 255, 0.04);
            padding: 10px 8px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary, #b0b0c0);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .items-table td {
            padding: 6px 8px;
            color: var(--text-primary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }

        .items-table input {
            width: 100%;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .items-table input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .items-table input[readonly] {
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-muted);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }

        .btn-remove-row {
            background: transparent;
            color: var(--danger, #ef4444);
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .btn-remove-row:hover {
            background: rgba(239, 68, 68, 0.15);
        }

        /* ── Summary inside table area ── */
        .summary-inline {
            display: flex;
            justify-content: flex-end;
            padding: var(--space-md) var(--space-lg);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .summary-table {
            border-collapse: collapse;
            min-width: 320px;
        }

        .summary-table td {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .summary-table td:first-child {
            color: var(--text-secondary, #b0b0c0);
            font-weight: 500;
            text-align: right;
        }

        .summary-table td:last-child {
            color: var(--text-primary);
            font-weight: 600;
            text-align: right;
            min-width: 120px;
        }

        .summary-table tr.grand-total td {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--primary-light, #6C63FF);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            padding-top: 10px;
        }

        /* ── Bottom Controls ── */
        .bottom-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .bottom-section .form-group .form-control-inline {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bottom-section .form-group .form-control-inline input {
            flex: 1;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .bottom-section .form-group .form-control-inline input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .bottom-section .form-group .form-control-inline .unit-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
        }

        /* ── Note Section ── */
        .note-section {
            margin-bottom: var(--space-lg);
        }

        .note-section textarea {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.9rem;
            min-height: 80px;
            resize: vertical;
        }

        .note-section textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* ── Action Buttons ── */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: var(--space-md);
            padding-top: var(--space-md);
        }

        .btn {
            padding: 10px 28px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-save {
            background: var(--primary, #4F46E5);
            color: white;
        }

        .btn-save:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        /* ── Responsive ── */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .bottom-section {
                grid-template-columns: 1fr;
            }

            .items-table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- ── Top Form: Date / Warehouse / Customer ── -->
        <div class="form-header">
            <div class="form-row">
                <div class="form-group">
                    <label>Date:<span class="required">*</span></label>
                    <input type="date" class="form-control" id="quotationDate">
                </div>
                <div class="form-group">
                    <label>Warehouse:<span class="required">*</span></label>
                    <select class="form-control" id="warehouseSelect">
                        <option value="">Choose Warehouse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Customer:<span class="required">*</span></label>
                    <select class="form-control" id="customerSelect">
                        <option value="">Choose Customer</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- ── Product Search ── -->
        <div class="form-group" style="margin-bottom: var(--space-sm);">
            <label>Product:</label>
        </div>
        <div class="product-search-wrapper">
            <i class="fas fa-search"></i>
            <input type="text" id="productSearch" placeholder="Search Product by Code Name" autocomplete="off">
            <div id="searchDropdown" class="search-dropdown hidden"></div>
        </div>

        <!-- ── Order Items Table ── -->
        <div class="items-section">
            <h3>Order Items:<span class="required">*</span></h3>
            <table class="items-table" id="itemsTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th style="width:110px;">Net Unit Price</th>
                        <th style="width:80px;">Stock</th>
                        <th style="width:80px;">Unit</th>
                        <th style="width:70px;">Qty</th>
                        <th style="width:90px;">Discount</th>
                        <th style="width:80px;">Tax</th>
                        <th style="width:100px;">Subtotal</th>
                        <th style="width:60px;">Action</th>
                    </tr>
                </thead>
                <tbody id="itemsTableBody">
                    <tr class="no-data-row">
                        <td colspan="9" class="no-data">No Data Available</td>
                    </tr>
                </tbody>
            </table>

            <!-- Inline Summary -->
            <div class="summary-inline">
                <table class="summary-table">
                    <tr>
                        <td>Order Tax</td>
                        <td id="summaryTax">0.00 Ks (0.00) %</td>
                    </tr>
                    <tr>
                        <td>Discount</td>
                        <td id="summaryDiscount">0.00 Ks</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td id="summaryShipping">0.00 Ks</td>
                    </tr>
                    <tr class="grand-total">
                        <td>Grand Total</td>
                        <td id="summaryGrandTotal">0.00 Ks</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- ── Tax / Discount / Shipping ── -->
        <div class="bottom-section">
            <div class="form-group">
                <label>Order Tax:</label>
                <div class="form-control-inline">
                    <input type="number" id="orderTax" value="0.00" min="0" step="0.01">
                    <span class="unit-label">%</span>
                </div>
            </div>
            <div class="form-group">
                <label>Discount:</label>
                <div class="form-control-inline">
                    <input type="number" id="discountAmount" value="0.00" min="0" step="0.01">
                    <span class="unit-label">Ks</span>
                </div>
            </div>
            <div class="form-group">
                <label>Shipping:</label>
                <div class="form-control-inline">
                    <input type="number" id="shippingAmount" value="0.00" min="0" step="0.01">
                    <span class="unit-label">Ks</span>
                </div>
            </div>
        </div>

        <!-- ── Status ── -->
        <div class="form-group" style="max-width: 320px; margin-bottom: var(--space-lg);">
            <label>Status:<span class="required">*</span></label>
            <select class="form-control" id="quotationStatus">
                <option value="Sent">Sent</option>
                <option value="Pending">Pending</option>
                <option value="Accepted">Accepted</option>
                <option value="Declined">Declined</option>
                <option value="Expired">Expired</option>
            </select>
        </div>

        <!-- ── Note ── -->
        <div class="note-section">
            <div class="form-group">
                <label>Note:</label>
                <textarea id="quotationNote" placeholder="Enter Note"></textarea>
            </div>
        </div>

        <!-- ── Action Buttons ── -->
        <div class="action-buttons">
            <button class="btn btn-save" id="btnSave">
                <i class="fas fa-save"></i> Save
            </button>
            <button class="btn btn-cancel" id="btnCancel">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/quotation.js"></script>
</body>

</html>
