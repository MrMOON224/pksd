<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body.embedded {
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .settings-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }

        .tabs-header {
            display: flex;
            gap: var(--space-sm);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: var(--space-xl);
        }

        .tab-button {
            padding: var(--space-md) var(--space-lg);
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            color: var(--text-primary);
        }

        .tab-button.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-lg);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .field-label {
            display: block;
            margin-bottom: var(--space-sm);
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .excel-input,
        .excel-select {
            width: 100%;
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .excel-input:focus,
        .excel-select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .logo-upload {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo-preview {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-sm);
            border: 2px solid rgba(255, 255, 255, 0.1);
            object-fit: contain;
            background: rgba(255, 255, 255, 0.05);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: 0.4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: var(--primary);
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .btn-primary {
            padding: var(--space-md) var(--space-xl);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .receipt-toggles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        @media (max-width: 768px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }

            .receipt-toggles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <!-- Tabs Header -->
        <div class="tabs-header">
            <button class="tab-button active" data-tab="settings">
                <i class="fas fa-cog"></i> Settings
            </button>
            <button class="tab-button" data-tab="prefixes">
                <i class="fas fa-hashtag"></i> Prefixes
            </button>
            <button class="tab-button" data-tab="mail">
                <i class="fas fa-envelope"></i> Mail Settings
            </button>
            <button class="tab-button" data-tab="receipt">
                <i class="fas fa-receipt"></i> Receipt Settings
            </button>
        </div>

        <!-- Settings Tab -->
        <div class="tab-content active" id="tab-settings">
            <h2 style="margin-bottom: var(--space-xl); color: var(--text-primary);">System Settings</h2>
            <form id="settingsForm">
                <div class="settings-grid">
                    <div class="form-group">
                        <label class="field-label">Default Currency:*</label>
                        <select id="defaultCurrency" class="excel-select" required>
                            <option value="">Select Currency</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Default Email:</label>
                        <input type="email" id="defaultEmail" class="excel-input" placeholder="email@example.com">
                    </div>
                    <div class="form-group full-width">
                        <div class="toggle-group">
                            <label class="toggle-switch">
                                <input type="checkbox" id="currencyIconRight">
                                <span class="toggle-slider"></span>
                            </label>
                            <label class="field-label" style="margin: 0;">Currency Icon Right Side</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Change Logo:</label>
                        <div class="logo-upload">
                            <img id="logoPreview" src="" alt="Logo" class="logo-preview" style="display: none;">
                            <input type="file" id="logoUpload" accept="image/*" class="excel-input">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Company Name:</label>
                        <input type="text" id="companyName" class="excel-input" placeholder="Enter company name">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Company Phone:</label>
                        <input type="tel" id="companyPhone" class="excel-input" placeholder="Enter phone number">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Developed By:</label>
                        <input type="text" id="developedBy" class="excel-input" placeholder="Developer name">
                    </div>
                    <div class="form-group full-width">
                        <label class="field-label">Footer:</label>
                        <input type="text" id="footer" class="excel-input" placeholder="Footer text">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Default Customer:*</label>
                        <input type="text" id="defaultCustomer" class="excel-input" placeholder="walk-in-customer">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Default Warehouse:*</label>
                        <select id="defaultWarehouse" class="excel-select" required>
                            <option value="">Select Warehouse</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="field-label">Country:*</label>
                        <input type="text" id="country" class="excel-input" placeholder="Enter country">
                    </div>
                    <div class="form-group">
                        <label class="field-label">State:*</label>
                        <input type="text" id="state" class="excel-input" placeholder="Enter state">
                    </div>
                    <div class="form-group">
                        <label class="field-label">City:</label>
                        <input type="text" id="city" class="excel-input" placeholder="Enter city">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Postal Code:</label>
                        <input type="text" id="postalCode" class="excel-input" placeholder="Enter postal code">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Date Format:*</label>
                        <input type="text" id="dateFormat" class="excel-input" placeholder="YYYY-MM-DD"
                            value="YYYY-MM-DD">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>

        <!-- Prefixes Tab -->
        <div class="tab-content" id="tab-prefixes">
            <h2 style="margin-bottom: var(--space-xl); color: var(--text-primary);">Prefixes</h2>
            <form id="prefixesForm">
                <div class="settings-grid">
                    <div class="form-group">
                        <label class="field-label">Purchases:*</label>
                        <input type="text" id="purchasePrefix" class="excel-input" placeholder="PU" value="PU">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Purchases Returns:*</label>
                        <input type="text" id="purchaseReturnPrefix" class="excel-input" placeholder="PR" value="PR">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Sales:*</label>
                        <input type="text" id="salesPrefix" class="excel-input" placeholder="SA" value="SA">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Sales Returns:*</label>
                        <input type="text" id="salesReturnPrefix" class="excel-input" placeholder="SR" value="SR">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Expense:*</label>
                        <input type="text" id="expensePrefix" class="excel-input" placeholder="EX" value="EX">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>

        <!-- Mail Settings Tab -->
        <div class="tab-content" id="tab-mail">
            <h2 style="margin-bottom: var(--space-xl); color: var(--text-primary);">Mail Settings</h2>
            <form id="mailForm">
                <div class="settings-grid">
                    <div class="form-group">
                        <label class="field-label">MAIL_MAILER:*</label>
                        <input type="text" id="mailMailer" class="excel-input" placeholder="smtp" value="smtp">
                    </div>
                    <div class="form-group">
                        <label class="field-label">MAIL_HOST:*</label>
                        <input type="text" id="mailHost" class="excel-input" placeholder="mailhog">
                    </div>
                    <div class="form-group">
                        <label class="field-label">MAIL_PORT:*</label>
                        <input type="text" id="mailPort" class="excel-input" placeholder="1025" value="1025">
                    </div>
                    <div class="form-group">
                        <label class="field-label">Sender Name:*</label>
                        <input type="text" id="senderName" class="excel-input" placeholder="from@gmail.com">
                    </div>
                    <div class="form-group">
                        <label class="field-label">MAIL_USERNAME:*</label>
                        <input type="text" id="mailUsername" class="excel-input" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label class="field-label">MAIL_PASSWORD:*</label>
                        <input type="password" id="mailPassword" class="excel-input" placeholder="password">
                    </div>
                    <div class="form-group full-width">
                        <label class="field-label">MAIL_ENCRYPTION:*</label>
                        <input type="text" id="mailEncryption" class="excel-input" placeholder="MAIL_ENCRYPTION">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>

        <!-- Receipt Settings Tab -->
        <div class="tab-content" id="tab-receipt">
            <h2 style="margin-bottom: var(--space-xl); color: var(--text-primary);">Receipt Settings</h2>
            <form id="receiptForm">
                <div class="receipt-toggles">
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showNote" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show note</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showPhone" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show Phone</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showCustomer" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show Customer</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showAddress" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show Address</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showEmail">
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show Email</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showTaxDiscount" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show Tax & Discount & Shipping</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showBarcode" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show barcode in receipt</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showLogoPayment">
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show logo in payment slip</label>
                    </div>
                    <div class="toggle-group">
                        <label class="toggle-switch">
                            <input type="checkbox" id="showProductCode">
                            <span class="toggle-slider"></span>
                        </label>
                        <label class="field-label" style="margin: 0;">Show Product Code</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="field-label">Note:*</label>
                    <input type="text" id="receiptNote" class="excel-input" placeholder="Enter receipt note"
                        value="ðŸ˜Š á€•á€šá€ºá€šá€°á€¡á€¬á€¸á€•á€±á€¸á€™á€¾á€¯á€¡á€á€½á€€á€º ðŸ˜Š">
                </div>
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/settings.js"></script>
</body>

</html>
