<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Sale List Dashboard</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Inherits variables from css/styles.css — no duplicate :root */

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary, #0f172a);
            color: var(--text-primary, #f8fafc);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* ── Sheet Layout (Excel-Style) ── */
        .pos-container {
            background: var(--bg-primary, #0f172a);
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-primary);
            flex-shrink: 0;
        }

        /* ── Top Controls / Filters ── */
        .top-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 16px;
            font-size: 0.8rem;
            color: var(--text-muted, #94a3b8);
            background: var(--bg-secondary, #1e293b);
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
            flex-shrink: 0;
        }

        .info-row {
            margin-bottom: 4px;
        }

        .label {
            font-weight: 600;
            color: var(--text-primary);
            margin-right: 8px;
        }

        /* ── Action Bar ── */
        .action-bar {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            padding: 0.5rem 1.5rem;
            background: var(--bg-secondary, #1e293b);
            border-bottom: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
            flex-shrink: 0;
        }

        .btn {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 6px 14px;
            font-weight: 600;
            border-radius: 19px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-1px);
        }

        .btn-edit {
            color: #818cf8;
            border-color: rgba(99, 102, 241, 0.2);
        }

        .btn-delete {
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .btn-save {
            background: var(--primary, #6366f1);
            color: white;
            border: none;
        }

        /* ── Search Bar ── */
        .search-container {
            background: rgba(15, 23, 42, 0.4);
            border-bottom: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            height: 38px;
            flex-shrink: 0;
        }

        .search-input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            width: 100%;
            font-size: 0.8rem;
        }

        .search-icon {
            color: var(--primary, #6366f1);
            font-size: 14px;
        }

        /* ── Excel Table ── */
        .excel-table-wrapper {
            flex: 1;
            overflow-x: hidden;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 0.85rem;
        }

        th {
            background: var(--bg-secondary, #1e293b);
            color: var(--text-secondary, #cbd5e1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            padding: 0.8rem 0.6rem;
            border: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
            position: sticky;
            top: 0;
            z-index: 50;
            text-align: left;
        }

        td {
            border: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
            padding: 0;
            color: var(--text-primary);
        }

        .excel-tr:hover td {
            background: rgba(99, 102, 241, 0.06);
        }

        .excel-input {
            width: 100%;
            height: 38px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 0 10px;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .excel-input:focus {
            background: rgba(99, 102, 241, 0.1);
            box-shadow: inset 0 0 0 1px var(--primary, #6366f1);
        }

        /* ── Footer ── */
        tfoot {
            position: sticky;
            bottom: 0;
            z-index: 15;
        }

        tfoot tr {
            background: var(--bg-secondary, #1e293b);
            font-weight: 700;
        }

        tfoot td {
            padding: 10px;
            border: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
        }

        .total-label {
            text-align: right;
            color: var(--text-muted, #94a3b8);
        }

        /* ── Checkbox ── */
        .checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .row-checkbox {
            cursor: pointer;
            width: 16px;
            height: 16px;
            accent-color: var(--primary, #6366f1);
        }

        /* ── Filter Selects ── */
        .filter-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color, rgba(255, 255, 255, 0.1));
            color: var(--text-primary);
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 160px;
        }

        .filter-select:focus {
            border-color: var(--primary, #6366f1);
            background: rgba(99, 102, 241, 0.1);
        }

        .filter-select option {
            background: var(--bg-secondary, #1e293b);
            color: var(--text-primary);
        }

        /* ── Responsive ── */
        @media (max-width: 1024px) {
            .top-controls {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 768px) {
            .top-controls {
                grid-template-columns: 1fr;
            }

            .pos-container {
                height: auto;
                min-height: 100vh;
            }

            body {
                overflow: auto;
                height: auto;
            }
        }
    </style>
</head>

<body>

    <div class="pos-container">
        <h2>Sale List</h2>

        <div class="top-controls">
            <div>
                <div class="info-row"><span class="label">Date/Time:</span> <span id="currentDateTime">-</span></div>
                <div class="info-row"><span class="label">Voucher:</span> <span>SA11022601</span> <span
                        id="syncIndicator" style="font-size: 10px; margin-left: 10px; color: #34d399;"><i
                            class="fas fa-circle"></i> Synced</span></div>
            </div>
            <div>
                <div class="info-row">
                    <span class="label">Shop:</span>
                    <select id="filterShop" class="filter-select" onchange="applyFilters()">
                        <option value="all">All Shops</option>
                        <option value="Admin">Admin</option>
                        <option value="Main Branch">Main Branch</option>
                    </select>
                </div>
                <div class="info-row">
                    <span class="label">Counter:</span>
                    <select id="filterCounter" class="filter-select" onchange="applyFilters()">
                        <option value="all">All Counters</option>
                        <option value="1">Counter 1</option>
                        <option value="2">Counter 2</option>
                        <option value="3">Counter 3</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="info-row">
                    <span class="label">Status:</span>
                    <select id="filterStatus" class="filter-select" onchange="applyFilters()">
                        <option value="all">All Status</option>
                        <option value="Paid">Paid</option>
                        <option value="Partial">Partial</option>
                        <option value="Unpaid">Unpaid</option>
                    </select>
                </div>
                <div class="info-row">
                    <span class="label">Payment:</span>
                    <select id="filterPayment" class="filter-select" onchange="applyFilters()">
                        <option value="all">All Methods</option>
                        <option value="Cash">Cash</option>
                        <option value="Credit">Credit</option>
                        <option value="Mity Pay">Mity Pay</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="action-bar">
            <div class="btn btn-edit" onclick="editSelectedSale()">
                <i class="fas fa-edit"></i> Edit
            </div>
            <div class="btn btn-delete" onclick="bulkDeleteSales()">
                <i class="fas fa-trash"></i> Delete
            </div>
            <div class="btn btn-save" onclick="refreshSales()">
                <i class="fas fa-sync-alt"></i> Refresh
            </div>
        </div>

        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="salesSearch" class="search-input"
                placeholder="Search by Voucher code, Customer name, or Status..." oninput="filterSales(this.value)">
        </div>

        <div class="excel-table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px; text-align: center;">
                            <div class="checkbox-container">
                                <input type="checkbox" class="row-checkbox" onchange="toggleAllSales(this)">
                            </div>
                        </th>
                        <th style="width: 100px;">Date</th>
                        <th style="width: 120px;">Voucher No</th>
                        <th>Customer/Supplier</th>
                        <th style="width: 100px;">Total</th>
                        <th style="width: 100px;">Net</th>
                        <th style="width: 100px;">Paid</th>
                        <th style="width: 100px;">Balance</th>
                        <th style="width: 100px;">Status</th>
                        <th style="width: 100px;">Type</th>
                        <th style="width: 80px;">Disc</th>
                        <th style="width: 80px;">Counter</th>
                    </tr>
                </thead>
                <tbody id="salesBody">
                    <!-- Data will be populated here -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="4" class="total-label">Summary Total</td>
                        <td id="footerTotal">0</td>
                        <td id="footerNet">0</td>
                        <td id="footerPaid" style="color: #34d399">0</td>
                        <td id="footerRemain" style="color: #f87171">0</td>
                        <td colspan="4"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/supabase-client.js"></script>

    <script>
        let allSales = [];
        let selectedIds = new Set();

        async function init() {
            updateTime();
            setInterval(updateTime, 60000);
            await refreshSales();
        }

        function updateTime() {
            const now = new Date();
            const el = document.getElementById('currentDateTime');
            if (el) el.textContent = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function refreshSales() {
            const statusEl = document.getElementById('syncIndicator');
            if (statusEl) statusEl.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Syncing...';

            try {
                const { data, error } = await supabase
                    .from('transactions')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;
                allSales = data || [];
                applyFilters();
                if (statusEl) statusEl.innerHTML = '<i class="fas fa-circle"></i> Synced';
                statusEl.style.color = '#34d399';
            } catch (e) {
                console.error('Error fetching sales:', e);
                if (statusEl) {
                    statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error';
                    statusEl.style.color = '#f87171';
                }
            }
        }

        function applyFilters() {
            const searchQuery = document.getElementById('salesSearch').value.toLowerCase();
            const shopFilter = document.getElementById('filterShop').value;
            const counterFilter = document.getElementById('filterCounter').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const paymentFilter = document.getElementById('filterPayment').value;

            const filtered = allSales.filter(sale => {
                // Search Filter (Voucher, Customer)
                const matchesSearch = !searchQuery ||
                    (sale.voucher_no && sale.voucher_no.toLowerCase().includes(searchQuery)) ||
                    (sale.id && sale.id.toLowerCase().includes(searchQuery)) ||
                    (sale.customer_name && sale.customer_name.toLowerCase().includes(searchQuery));

                // Shop/Warehouse Filter
                const matchesShop = shopFilter === 'all' ||
                    (shopFilter === 'Main Branch' && (!sale.warehouse_id || sale.warehouse_id === '1')) ||
                    (sale.warehouse_id && sale.warehouse_id === shopFilter);

                // Counter Filter
                const matchesCounter = counterFilter === 'all' || String(sale.counter_id) === counterFilter;

                // Status Filter
                const bal = (sale.total || 0) - (sale.paid_amount || 0);
                const saleStatus = sale.payment_status || (bal <= 0 ? 'Paid' : (sale.paid_amount > 0 ? 'Partial' : 'Unpaid'));
                const matchesStatus = statusFilter === 'all' || saleStatus === statusFilter;

                // Payment Filter
                const matchesPayment = paymentFilter === 'all' || sale.payment_method === paymentFilter;

                return matchesSearch && matchesShop && matchesCounter && matchesStatus && matchesPayment;
            });

            renderSales(filtered);
        }

        function renderSales(sales) {
            const body = document.getElementById('salesBody');
            body.innerHTML = '';

            let total = 0, net = 0, paid = 0, remain = 0;

            sales.forEach((sale, idx) => {
                const date = new Date(sale.created_at).toLocaleDateString();
                const bal = (sale.total || 0) - (sale.paid_amount || 0);

                total += (sale.total || 0);
                paid += (sale.paid_amount || 0);
                remain += bal;
                net += (sale.total || 0);

                const tr = document.createElement('tr');
                tr.className = 'excel-tr';
                tr.innerHTML = `
                    <td style="text-align: center;">
                        <div class="checkbox-container">
                            <input type="checkbox" class="row-checkbox sale-check" data-id="${sale.id}" 
                                ${selectedIds.has(sale.id) ? 'checked' : ''} onchange="updateSelection()">
                        </div>
                    </td>
                    <td><div class="excel-input">${date}</div></td>
                    <td><div class="excel-input">${sale.voucher_no || sale.id.slice(0, 8).toUpperCase()}</div></td>
                    <td><div class="excel-input">${sale.customer_name || 'Walking Customer'}</div></td>
                    <td><div class="excel-input">${(sale.total || 0).toLocaleString()}</div></td>
                    <td><div class="excel-input">${(sale.total || 0).toLocaleString()}</div></td>
                    <td><div class="excel-input">${(sale.paid_amount || 0).toLocaleString()}</div></td>
                    <td>
                        <div class="excel-input" style="color: ${bal > 0 ? '#f87171' : '#34d399'}">
                            ${bal.toLocaleString()}
                        </div>
                    </td>
                    <td><div class="excel-input">${sale.payment_status || (bal <= 0 ? 'Paid' : 'Partial')}</div></td>
                    <td><div class="excel-input">${sale.payment_method || 'Cash'}</div></td>
                    <td><div class="excel-input">${(sale.discount || 0)}</div></td>
                    <td><div class="excel-input">${sale.counter_id || '-'}</div></td>
                `;
                body.appendChild(tr);
            });

            document.getElementById('footerTotal').textContent = total.toLocaleString();
            document.getElementById('footerNet').textContent = net.toLocaleString();
            document.getElementById('footerPaid').textContent = paid.toLocaleString();
            document.getElementById('footerRemain').textContent = remain.toLocaleString();

            updateMasterCheckbox();
        }

        function filterSales(query) {
            applyFilters();
        }

        function toggleAllSales(master) {
            const checkboxes = document.querySelectorAll('.sale-check');
            checkboxes.forEach(cb => {
                cb.checked = master.checked;
                const id = cb.dataset.id;
                if (master.checked) selectedIds.add(id);
                else selectedIds.delete(id);
            });
            updateSelectionColors();
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.sale-check');
            selectedIds.clear();
            checkboxes.forEach(cb => {
                if (cb.checked) selectedIds.add(cb.dataset.id);
            });
            updateMasterCheckbox();
        }

        function updateMasterCheckbox() {
            const master = document.querySelector('thead .row-checkbox');
            const total = document.querySelectorAll('.sale-check').length;
            const checked = document.querySelectorAll('.sale-check:checked').length;
            if (master) {
                master.checked = total > 0 && checked === total;
                master.indeterminate = checked > 0 && checked < total;
            }
        }

        async function bulkDeleteSales() {
            if (selectedIds.size === 0) return alert('Select items to delete first.');
            if (!confirm(`Delete ${selectedIds.size} records?`)) return;

            try {
                const { error } = await supabase.from('transactions').delete().in('id', Array.from(selectedIds));
                if (error) throw error;
                selectedIds.clear();
                await refreshSales();
            } catch (e) {
                alert('Delete failed: ' + e.message);
            }
        }

        function editSelectedSale() {
            if (selectedIds.size !== 1) return alert('Select exactly one record to edit.');
            const id = Array.from(selectedIds)[0];

            if (window.parent && typeof window.parent.switchView === 'function') {
                window.parent.switchView('pos', { editId: id });
            } else {
                alert('Editing transaction: ' + id);
            }
        }

        window.onload = init;
    </script>
</body>

</html>
