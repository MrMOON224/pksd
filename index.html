<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login - POS System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-container">
        <!-- Animated Background -->
        <div class="auth-bg">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-cash-register"></i>
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your POS account</p>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required
                            autocomplete="email">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required
                            autocomplete="current-password">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span id="loginBtnText">Sign In</span>
                    <div class="spinner hidden" id="loginSpinner"></div>
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2026 POS System. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Fallback CDN if primary fails
        if (!window.supabase) {
            document.write('<script src="https://unpkg.com/@supabase/supabase-js@2"><\/script>');
        }
    </script>

    <!-- Our Scripts - Load in order -->
    <script src="config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Check if user is already logged in
        if (typeof supabase === 'undefined' || !supabase.auth) {
            console.error('Supabase client is not initialized.');
            if (window.supabase && window.supabase.auth) {
                supabase = window.supabase;
            } else {
                // Not showing alert yet, maybe it's still loading or just failed once
                console.warn('Supabase not found yet. Session check skipped.');
            }
        }

        if (typeof supabase !== 'undefined' && supabase.auth) {
            checkExistingSession();
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');

            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Hide error message
        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.classList.add('hidden');
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                const result = await login(email, password);

                if (result.success) {
                    // Login successful, redirect based on role
                    if (result.role) {
                        redirectByRole(result.role);
                    } else {
                        showError('User role not found. Please contact administrator.');
                        setLoading(false);
                    }
                } else {
                    // Login failed
                    showError(result.error || 'Invalid email or password');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred. Please try again.');
                setLoading(false);
            }
        });

        // Auto-fill for testing (remove in production)
        // emailInput.value = 'admin@gmail.com';
        // passwordInput.value = 'admin123@';
    </script>
</body>

</html>
