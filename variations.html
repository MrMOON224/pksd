<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Variation Manager - POS System</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        :root {
            --bg-glass: rgba(15, 23, 42, 0.6);
            --bg-glass-hover: rgba(15, 23, 42, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --text-primary: #f8fafc;
            --text-muted: #94a3b8;
            --radius-md: 8px;
            --radius-lg: 12px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
        }

        body {
            background-color: transparent;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: var(--space-md);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Excel-like Grid Layout */
        .sheet-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            backdrop-filter: blur(12px);
        }

        .sheet-toolbar {
            padding: var(--space-md) var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.02);
        }

        .sheet-wrapper {
            flex: 1;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .excel-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 0.875rem;
        }

        .excel-table th {
            position: sticky;
            top: 0;
            z-index: 20;
            background: var(--bg-primary);
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.70rem;
            letter-spacing: 0.05em;
            padding: 12px 10px;
            border-bottom: 2px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        .excel-table td {
            padding: 0;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .excel-tr:hover td {
            background: rgba(45, 212, 191, 0.03);
        }

        .excel-tr.modified td {
            background: rgba(245, 158, 11, 0.05);
        }

        .excel-input {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            padding: 10px;
            outline: none;
            font-family: inherit;
            font-size: inherit;
            height: 38px;
        }

        .excel-input:focus {
            background: rgba(79, 70, 229, 0.1);
            box-shadow: inset 0 0 0 2px var(--primary);
        }

        /* Unified Glass Pill Design System */
        .toolbar-pill {
            height: 38px;
            padding: 0 16px;
            border-radius: 19px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.825rem;
            font-weight: 600;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            cursor: default;
            user-select: none;
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
        }

        .pill-action {
            cursor: pointer;
        }

        .pill-action:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .pill-success {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .pill-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            border-color: rgba(245, 158, 11, 0.2);
        }

        .pill-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border-color: rgba(239, 68, 68, 0.2);
        }

        .pill-primary {
            background: rgba(79, 70, 229, 0.1);
            color: #818cf8;
            border-color: rgba(79, 70, 229, 0.2);
        }

        /* Row Action & Checkbox Styles */
        .btn-premium-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-premium-danger:hover {
            background: #ef4444;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
            border-color: #ef4444;
        }

        /* Custom Checkbox */
        .checkbox-container {
            display: block;
            position: relative;
            cursor: pointer;
            user-select: none;
            width: 20px;
            height: 20px;
            margin: 0 auto;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .checkbox-container:hover input~.checkmark {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .checkbox-container input:checked~.checkmark {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.4);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-container input:checked~.checkmark:after {
            display: block;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>

<body>
    <div class="sheet-container">
        <!-- Sheet Toolbar -->
        <div class="sheet-toolbar">
            <div style="display: flex; align-items: center; gap: 12px;">
                <h1 class="page-title" style="margin: 0; font-size: 1.25rem;">Variation Manager</h1>
                <div id="syncStatus" class="toolbar-pill pill-success">
                    <i class="fas fa-database"></i> <span id="syncStatusText">Ready</span>
                </div>
            </div>

            <div style="display: flex; align-items: center; gap: 8px;">
                <!-- Tab Segments -->
                <div class="toolbar-pill pill-ghost pill-action" onclick="switchVariationSubTab('types')"
                    id="variationTypesTab">
                    <i class="fas fa-layer-group"></i> Variation Types
                </div>
                <div class="toolbar-pill pill-ghost pill-action" onclick="switchVariationSubTab('options')"
                    id="variationOptionsTab">
                    <i class="fas fa-list-ul"></i> Variation Options
                </div>

                <div class="toolbar-pill pill-ghost pill-action" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </div>
                <div class="toolbar-pill pill-primary pill-action" onclick="window.addNewRowToCurrentTab()">
                    <i class="fas fa-plus"></i> Add Row
                </div>
                <div class="toolbar-pill pill-success pill-action" onclick="saveChanges()" id="saveBtn">
                    <i class="fas fa-save"></i> Save Changes
                </div>
            </div>
        </div>

        <!-- Bulk Toolbar (Hidden by default) -->
        <div id="bulkToolbar" class="sheet-toolbar hidden"
            style="background: rgba(79, 70, 229, 0.05); border-top: 1px solid var(--border-color);">
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="toolbar-pill pill-primary">
                    <span id="selectedCount">0</span> Selected
                </div>
                <div class="toolbar-pill pill-danger pill-action" onclick="bulkDelete()">
                    <i class="fas fa-trash"></i> Delete Selected
                </div>
                <div class="toolbar-pill pill-ghost pill-action" onclick="clearSelection()">
                    <i class="fas fa-times"></i> Cancel
                </div>
            </div>
        </div>

        <!-- Sheet Wrapper -->
        <div class="sheet-wrapper">
            <!-- Variation Types Table -->
            <div id="variationTypesView">
                <table class="excel-table">
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;">
                                <label class="checkbox-container">
                                    <input type="checkbox" onchange="toggleSelectAll(this)">
                                    <span class="checkmark"></span>
                                </label>
                            </th>
                            <th style="width: 40px;">#</th>
                            <th>Type Name *</th>
                            <th>Description</th>
                            <th style="width: 50px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="variationTypesBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

            <!-- Variation Options Table -->
            <div id="variationOptionsView" class="hidden">
                <table class="excel-table">
                    <thead>
                        <tr>
                            <th style="width: 40px; text-align: center;">
                                <label class="checkbox-container">
                                    <input type="checkbox" onchange="toggleSelectAll(this)">
                                    <span class="checkmark"></span>
                                </label>
                            </th>
                            <th style="width: 40px;">#</th>
                            <th>Variation Type *</th>
                            <th>Option Value *</th>
                            <th style="width: 50px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="variationOptionsBody">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/categories.js"></script>

    <script>
        async function init() {
            showLoading();
            try {
                // Must load categories too because variation options depend on variation types
                // And both are handled in js/categories.js
                await loadVariations();
                updateSyncStatus('Variations', 'Synced to Supabase');
            } catch (e) {
                console.error('Init error:', e);
            } finally {
                hideLoading();
            }
        }

        // Sub-Tabs
        function switchVariationSubTab(tab) {
            clearSelection();
            window.switchVariationTab(tab);
            const mainTab = document.getElementById('variationTypesTab');
            const subTab = document.getElementById('variationOptionsTab');
            mainTab.className = tab === 'types' ? 'btn btn-indigo btn-sm' : 'btn btn-secondary btn-sm';
            subTab.className = tab === 'options' ? 'btn btn-indigo btn-sm' : 'btn btn-secondary btn-sm';
        }

        // Selection Logic
        window.selectedIds = new Set();

        function toggleSelectAll(master) {
            const table = master.closest('table');
            const checkboxes = table.querySelectorAll('tbody .selection-checkbox');
            checkboxes.forEach(cb => {
                cb.checked = master.checked;
                handleSelectionChange(cb);
            });
            updateBulkToolbar();
        }

        window.handleSelectionChange = function (checkbox) {
            const id = checkbox.dataset.id;
            if (checkbox.checked) {
                window.selectedIds.add(id);
            } else {
                window.selectedIds.delete(id);
            }
            updateBulkToolbar();
        }

        function updateBulkToolbar() {
            const toolbar = document.getElementById('bulkToolbar');
            const countEl = document.getElementById('selectedCount');
            const count = window.selectedIds.size;

            if (count > 0) {
                toolbar.classList.remove('hidden');
                countEl.textContent = count;
            } else {
                toolbar.classList.add('hidden');
            }
        }

        window.clearSelection = function () {
            window.selectedIds.clear();
            document.querySelectorAll('.selection-checkbox').forEach(cb => cb.checked = false);
            updateBulkToolbar();
        }

        function bulkDelete() {
            if (window.selectedIds.size === 0) return;
            if (typeof window.executeBulkDelete === 'function') {
                window.executeBulkDelete(Array.from(window.selectedIds));
            }
        }

        async function refreshData() {
            showLoading();
            await loadVariations();
            hideLoading();
        }

        window.saveChanges = function () {
            window.saveVariationChanges();
        };

        window.updateSyncStatus = function (module, status) {
            window.updateModuleSyncStatus(module, status);
        };

        window.addNewRowToCurrentTab = function () {
            const optionsView = document.getElementById('variationOptionsView');
            if (optionsView && !optionsView.classList.contains('hidden')) {
                window.addNewVariationOption();
            } else {
                window.addNewVariationType();
            }
        };

        // Bridge functions for js/categories.js
        window.showLoading = function () {
            const el = document.getElementById('syncStatusText');
            if (el) el.textContent = 'Loading...';
            const btn = document.getElementById('saveBtn');
            if (btn) btn.disabled = true;
        };

        window.hideLoading = function () {
            updateSyncStatus('Variations', 'Synced to Supabase');
            const btn = document.getElementById('saveBtn');
            if (btn) btn.disabled = false;
        };

        window.updateModuleSyncStatus = function (module, status) {
            const el = document.getElementById('syncStatusText');
            if (el) {
                el.textContent = status;
                const container = document.getElementById('syncStatus');
                if (status.includes('Synced') || status === 'Ready') {
                    container.className = 'toolbar-pill pill-success';
                } else {
                    container.className = 'toolbar-pill pill-warning';
                }
            }
        };

        window.loadReferenceData = async function () {
            if (window.parent && window.parent.loadReferenceData) {
                await window.parent.loadReferenceData();
            }
        };

        window.renderGrid = function () {
            if (window.parent && window.parent.renderGrid) {
                window.parent.renderGrid();
            }
        };


        // Wait for Supabase client to fully initialize before loading data
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(init, 150);
        });
    </script>
</body>

</html>
