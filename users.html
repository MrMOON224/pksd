<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>User Management - POS System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --text-primary: #f8fafc;
            --text-muted: #94a3b8;
            --radius-md: 8px;
            --radius-lg: 12px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
        }

        body {
            background: transparent;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: var(--space-md);
            overflow-x: hidden;
        }

        .module-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: calc(100vh - 40px);
        }

        /* Table Styles */
        .premium-table-container {
            background: rgba(255, 255, 255, 0.02);
            border-radius: var(--radius-md);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
            margin-top: var(--space-lg);
        }

        .premium-table {
            width: 100%;
            border-collapse: collapse;
        }

        .premium-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            text-align: left;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .premium-table td {
            padding: 14px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .premium-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .btn-icon.delete:hover {
            background: #ef4444;
            border-color: #ef4444;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 500px;
            padding: var(--space-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: all 0.3s;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-md);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            padding: 10px 12px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-control:focus {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .modal-footer {
            margin-top: var(--space-lg);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 16px;
        }

        .role-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .role-manager {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .role-cashier {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="module-container">
        <div class="page-header"
            style="display:flex; justify-content:space-between; align-items:center; margin-bottom: var(--space-lg);">
            <div>
                <h1 class="page-title" style="font-size: 1.5rem; font-weight: 700;">User Management</h1>
                <div id="syncStatus" style="font-size: 0.75rem; color: var(--text-muted); margin-top: 4px;">
                    <i class="fas fa-users-cog"></i> <span id="syncStatusText">Manage access and permissions</span>
                </div>
            </div>
            <div style="display: flex; gap: var(--space-sm);">
                <button class="btn btn-secondary" onclick="loadUsersList()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-primary" onclick="showAddUserModal()">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
        </div>

        <div class="premium-table-container">
            <table class="premium-table">
                <thead>
                    <tr>
                        <th style="width: 50px;">#</th>
                        <th>User ID (Short)</th>
                        <th>Role</th>
                        <th>Last Login</th>
                        <th>Created At</th>
                        <th style="width: 100px; text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <!-- Populated by JS -->
                    <tr>
                        <td colspan="6" style="text-align:center; padding: 40px;"><i class="fas fa-spinner fa-spin"></i>
                            Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal-overlay" id="addUserModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New User</h2>
                <button class="close-modal" onclick="closeAddUserModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="addUserForm" onsubmit="handleCreateUser(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Email Address *</label>
                        <input type="email" id="newUserEmail" class="form-control" required
                            placeholder="user@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="newUserPassword" class="form-control" required
                            placeholder="Minimum 6 characters">
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="newUserRole" class="form-control" required>
                            <option value="cashier">Cashier</option>
                            <option value="manager">Manager</option>
                            <option value="admin">Administrator</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="newUserFullName" class="form-control" placeholder="Optional">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeAddUserModal()">Cancel</button>
                    <button type="submit" id="createUserBtn" class="btn btn-primary">Create User</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/admin-users.js"></script>
</body>

</html>
