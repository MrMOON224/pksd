<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: transparent;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title h1 {
            font-size: 1.5rem;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            /* standard property */
        }

        .header-title p {
            margin: 0.5rem 0 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .language-card {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .language-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .language-flag {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .language-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .language-code {
            font-size: 0.875rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .default-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--success);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .actions-bar {
            margin-top: 1.5rem;
            display: flex;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .btn-icon-sm {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon-sm:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container" style="padding: 1rem;">
        <div class="page-header">
            <div class="header-title">
                <h1>Languages</h1>
                <p>Manage system languages and translations</p>
            </div>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i> Add Language
            </button>
        </div>

        <div id="languageGrid" class="grid-container">
            <!-- Loaded dynamically -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="languageModal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Language</h2>
                <button class="btn-icon" onclick="closeModal()"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="languageForm" onsubmit="handleSave(event)">
                    <input type="hidden" id="languageId">
                    <div class="input-group">
                        <label>Language Name</label>
                        <input type="text" id="languageName" placeholder="e.g. English" required>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="input-group">
                                <label>Code (ISO)</label>
                                <input type="text" id="languageCode" placeholder="e.g. en" required maxlength="5">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="input-group">
                                <label>Flag (Emoji)</label>
                                <input type="text" id="languageFlag" placeholder="e.g. ðŸ‡ºðŸ‡¸">
                            </div>
                        </div>
                    </div>
                    <div class="input-group" style="display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" id="isDefault" style="width:auto; margin:0;">
                        <label for="isDefault" style="margin:0; cursor:pointer;">Set as Default Language</label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Language</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/languages.js"></script>
</body>

</html>
